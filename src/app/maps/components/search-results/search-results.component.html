<div class="alert alert-primary mt-2 text-center" *ngIf="isLoadingPlaces">
  <h6>Cargando</h6>
  <span>Esper por favor...</span>
</div>

<ul class="list-group mt-2" *ngIf="isPlaces.length > 0">
  <li
    class="list-group-item list-group-item-action pointer"
    [class.active]="place.id === placeSelectedId"
    *ngFor="let place of isPlaces"
    (click)="flyTo(place)"
  >
    <h6>{{ place.text_es }}</h6>
    <p>
      {{ place.place_name | json }}
    </p>

    <button
      class="btn btn-sm"
      [ngClass]="
        place.id === placeSelectedId
          ? 'btn-outline-light'
          : 'btn-outline-primary'
      "
      (click)="getDirections(place)"
    >
      Direcciones
    </button>
  </li>
</ul>
